<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css"
   href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css"
   href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Edit {{ product.name }}</h1>
    <a href="{% url 'products:index' %}" class="button">Home</a>
    <a href="{% url 'users:logout' %}" class="button">Logout</a>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <form action="{% url 'products:update' product.id %}" method="post">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" name="name" placeholder="Socks" value="{{ product.name }}">
      <label for="num_available">Items In Stock:</label>
      <input type="number" name="num_available" placeholder="5" value="{{ product.num_available }}">
      <label for="price">Price:</label>
      <input type="number" name="price" placeholder="5.00" step="0.01" value="{{ product.price }}">
      <label for="description">Description:</label>
      <textarea name="description" id="" cols="30" rows="10">{{ product.description }}</textarea>
      <input type="submit" value="Edit Product">
    </form>
  </div>
</body>
</html>
